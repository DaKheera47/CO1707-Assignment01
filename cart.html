<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="productsStyle.css" />
        <link rel="stylesheet" href="cartStyle.css" />
        <title>View Your Cart - UCLan Student Shop</title>
    </head>
    <body>
        <header class="topnav" id="myTopnav">
            <div class="navLeftContainer">
                <img class="logo" src="./images/uclan.png" alt="UCLan logo" />
                <h3 class="navHeading">UCLan Student Shop</h3>
            </div>

            <ul class="myNav">
                <li class="navList"><a href="index.html">Home</a></li>
                <li class="navList"><a href="products.html">Products</a></li>
                <li class="navList">
                    <a href="cart.html">Cart</a>
                </li>
            </ul>
        </header>

        <main>
            <div id="displayCart"></div>
            <div class="cartContainer">
                <div class="header">
                    <h3 class="heading">Shopping Cart</h3>
                    <h5 class="action" onclick="removeAllItems()">
                        Remove all
                    </h5>
                </div>

                <div id="cartItemsList"></div>

                <hr />

                <div class="checkout">
                    <div class="total">
                        <div>
                            <div class="items" id="numItems"></div>
                        </div>
                        <div class="total-amount" id="totalPrice"></div>
                    </div>
                    <a class="category-btn">Checkout</a>
                </div>
            </div>
        </main>

        <script src="cartJs.js"></script>
    </body>
</html>
