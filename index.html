<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="indexStyle.css" />
        <!-- link to the stylesheet -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Welcome to the UCLan Student Shop</title>
    </head>
    <body>
        <header>
            <nav class="desktopNav">
                <div class="navLeftContainer">
                    <img
                        class="logo"
                        src="./images/uclan.png"
                        alt="UCLan logo"
                    />
                    <h3 class="navHeading">UCLan Student Shop</h3>
                </div>

                <ul class="myNav">
                    <li class="navList"><a href="index.html">Home</a></li>
                    <li class="navList">
                        <a href="products.html">Products</a>
                    </li>
                    <li class="navList">
                        <a href="cart.html">Cart</a>
                    </li>
                </ul>
            </nav>

            <!-- mobile nav -->
            <nav class="mobileNav">
                <div class="navLeftContainer">
                    <img
                        class="logo"
                        src="./images/uclan.png"
                        alt="UCLan logo"
                    />
                    <h3 class="navHeading">UCLan Student Shop</h3>
                </div>

                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <div class="hamburger" onclick="toggleHamMenu()">
                    <img src="hamburger.svg" alt="hamburger menu" />
                </div>

                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <a class="mobNavLink" href="index.html">Home</a>
                    <a class="mobNavLink" href="products.html">Products</a>
                    <a class="mobNavLink" href="cart.html">Cart</a>
                </div>
            </nav>
        </header>

        <main>
            <h2>View more about UCLan by attending our open day!</h2>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/wyXNXbqFdAs"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>

            <video width="560" height="315" controls>
                <source src="videos/together.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </main>

        <script src="navbar.js"></script>
    </body>
</html>
